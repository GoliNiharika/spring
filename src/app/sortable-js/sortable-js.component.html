<div>
  <h5><strong>Rows gets auotmatically sorted when draged!</strong></h5>
</div>
<div [sortablejs]="obj" [sortablejsOptions]="options">
    <table class="perform" border="1" *ngFor = 'let ob of obj'>
      <tr class="cursor"><td>{{ob.sno}}</td><td>{{ob.name}}</td> <td>{{ob.roll}}</td></tr>
    </table>
</div>
<div>
  <input type="datetime-local" [(ngModel)]='time' (change)='onChange()'>
  <p>{{time}}</p>
</div>
